<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/nav.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
	<title>Bicycle Retro</title>
</head>
<body>
	<section class="top">
		<img class="logo" src="img/Logo.png" alt="Logo">
		<nav>
		  <a href="#" class="menu-trigger"><span></span></a>
		  <ul>
		    <li><a href="#">About us</a></li>
		    <li><a href="#">Work</a></li>
		    <li id="space"><a href="#">Shop</a></li>
		    <li><a href="#">Contact</a></li>
		  </ul>
		</nav>

	</section>

	
	

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/nav.js"></script>
	<script>
		$(document).ready(function() {
			if ($(".top").width()>900) {
				$(".top").height($(".top").width()/2);
			}
			else {
				$(".top").height($(".top").width());
			}
			$(".menu-trigger").click(function(event) {
				if ($(".menu-trigger").hasClass('menu-trigger-active')) {
					$(".menu-trigger").removeClass('menu-trigger-active')}
				else {
					$(".menu-trigger").addClass('menu-trigger-active')}
			});
		});
	</script>
</body>
</html>
